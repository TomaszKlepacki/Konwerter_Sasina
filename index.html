<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Sasina</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Konwerter Sasina</h1>
    <span><img class="img" src="sasin.png">
    </span>

    <label for="converter"> <span class="one">zł </span> na <span class="two">sasin</span></label>
    <br>
    <p>1 Sasin = 70 000 000 zł</p>

    <input type="text" id="converter" placeholder="wpisz liczbę...">
    <p class="result"></p>
    <br>
    <div>
        <button class="conv">Konwertuj</button>
        <button class="reset">Reset</button>
        <button class="change">Zamień</button>
    </div>


    <script src="js.js"></script>
</body>

</html>
